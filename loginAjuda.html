<html>
  <head>
    <title>SenacFlix - Ajuda</title>
    <meta name="description" content="SenacFlix - Plataforma de videos" />
    <meta charset="UTF-8" />
  </head>
  <body>
    <header class="pagina-cabecalho">
      <img src="logo.png" alt="Logo do Senac" />
    </header>
    <section id="loginAjuda">
      <div>
        <h1>
          Esqueci meu email / <br />
          senha
        </h1>
        <div>
          <p>Como você prefere redefinir a sua senha?</p>
          <div>
            <input
              id="redefinirEmail"
              type="radio"
              name="redefinir"
              value="email"
              checked
            />
            <label for="redefinirEmail">Email</label>
          </div>
          <div>
            <input
              id="redefinirSms"
              type="radio"
              name="redefinir"
              value="sms"
            />
            <label for="redefinirSms">SMS</label>
          </div>
          <div>
            <p>
              Enviaremos um email com instruções de como redefinir sua senha.
            </p>
            <form>
              <input
                type="text"
                name="informacao"
                placeholder="Digite seu email ou telefone"
              />
              <div>
                <button type="button">Enviar</button>
              </div>
            </form>
            <a href="#">Não lembro do meu email ou telefone</a>
          </div>
        </div>
        <div>
          <p>
            Para que possamos encontrar sua conta, informe todos os dados
            abaixo:
          </p>
          <form>
            <div>
              <label for="ajudaNomeConta">Nome na conta</label>
              <input id="ajudaNomeConta" type="text" name="nomeConta" />
            </div>
            <div>
              <label for="ajudaSobrenomeConta">Sobrenome na conta</label>
              <input
                id="ajudaSobrenomeConta"
                type="text"
                name="sobrenomeConta"
              />
            </div>
            <div>
              <label for="ajudaCartao">
                Cartão de credito ou debito cadastrado
              </label>
              <input id="ajudaCartao" type="text" name="cartao" />
            </div>
            <div>
              <button type="button">Encontrar conta</button>
              <button type="button">Cancelar</button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
