<html>

    <title>SenacFlix - Filme</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@mdi/font@6.2.95/css/materialdesignicons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"

    <link href="css/estilo.css" rel="stylesheet" />
    <script src="assets/js/jquery.min.js"></script>
    <script type="text/javascript">
      $(document).ready(() => {
        var popoverTriggerList = [].slice.call(
          document.querySelectorAll('[data-bs-toggle="popover"]')
        );
        var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
          return new bootstrap.Popover(popoverTriggerEl);
        });
      });
    </script>

  <body>
    <section>
      <button
        type="button"
        data-bs-toggle="popover"
        data-bs-trigger="hover"
        data-bs-placement="bottom"
        data-bs-template="<div class='popover' role='tooltip'><div class='popover-arrow'></div><h3 class='popover-header'>TESTESTESTES</h3><div class='popover-body'>TESTE 123123</div></div>"
        class="btn text-white rounded-circle js-play"
      >
        <span class="mdi mdi-volume-high"></span>
      </button>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"

    ></script>
