  <body>
    <header class="pagina-cabecalho conteudo-base">
      <div class="container">
        <div class="row flex-nowrap align-items-center justify-content-between">
          <div class="col-auto">
            <img
              src="imagens/logo.png"
              alt="Logo do Senac"
              class="cabecalho-logo"
            />
          </div>
        </div>
      </div>
    </header>
    <section id="login">
      <div>
        <h1>Entrar</h1>
        <form id="formLogin">
          <div>
            <input
              name="login"
              placeholder="Email ou nÃºmero de telefone"
              type="text"
              required
            />
          </div>
          <div>
            <input name="senha" placeholder="Senha" type="password" required />
          </div>
          <div>
            <button type="submit">Entrar</button>
          </div>
          <div>
            <div>
              <input id="loginLembrar" name="loginLembrar" type="checkbox" />
              <label for="loginLembrar">Lembre-se de mim</label>
            </div>
            <div>
              <a href="loginAjuda.html"> Precisa de ajuda? </a>
            </div>
            <!-- <a href="https://www.youtube.com" target="_blank"> YOUTUBE </a> -->
          </div>
        </form>
        <div>
          <p>Novo por aqui? <a href="#">Assine agora.</a></p>
          <!-- <p>novo por aqui, <span class="texto-amarelo">aqui no span</span></p> -->
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
      integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
      integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
      crossorigin="anonymous"
